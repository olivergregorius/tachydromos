{{- if and (.Values.ldap.openldap.enabled) (.Values.ldap.openldap.persistence.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "tachydromos.fullname" . }}-openldap
  labels:
    {{- include "tachydromos.labels" . | nindent 4 }}
  {{- with .Values.ldap.openldap.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  storageClassName: {{ .Values.ldap.openldap.persistence.storageClassName }}
  accessModes:
    {{- range .Values.ldap.openldap.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.ldap.openldap.persistence.size }}
{{- end }}
