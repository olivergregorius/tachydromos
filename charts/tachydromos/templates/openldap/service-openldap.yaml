apiVersion: v1
kind: Service
metadata:
  name: {{ include "tachydromos.fullname" . }}-openldap
  labels:
    {{- include "tachydromos.labels" . | nindent 4 }}
spec:
  type: {{ .Values.openldap.service.type }}
  selector:
    app.kubernetes.io/name: tachydromos-openldap
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: ldap
      port: 1389
      targetPort: ldap
      protocol: TCP
      {{- if and (eq .Values.openldap.service.type "NodePort") (not (empty .Values.openldap.service.nodePorts.ldap)) }}
      nodePort: {{ .Values.openldap.service.nodePorts.ldap }}
      {{- end }}
