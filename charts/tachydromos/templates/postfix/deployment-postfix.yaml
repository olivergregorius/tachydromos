apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tachydromos.fullname" . }}-postfix
  labels:
    {{- include "tachydromos.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.postfix.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: tachydromos-postfix
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print .Template.BasePath "/postfix/configmap-postfix.yaml") . | sha256sum }}
        checksum/configmap-ldap: {{ include (print .Template.BasePath "/postfix/configmap-postfix-ldap.yaml") . | sha256sum }}
        checksum/configmap-bootstrap: {{ include (print .Template.BasePath "/postfix/configmap-postfix-bootstrap.yaml") . | sha256sum }}
        checksum/configmap-openldap: {{ include (print .Template.BasePath "/openldap/configmap-openldap.yaml") . | sha256sum }}
        checksum/secret-openldap: {{ include (print .Template.BasePath "/openldap/secret-openldap.yaml") . | sha256sum }}
        {{- with .Values.postfix.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: tachydromos-postfix
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Values.postfix.image.tag | quote }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tachydromos.fullname" . }}
      securityContext:
        {{- toYaml .Values.postfix.podSecurityContext | nindent 8 }}
      initContainers:
        - name: postfix-init
          image: "{{ .Values.postfix.image.repository }}:{{ .Values.postfix.image.tag }}"
          imagePullPolicy: {{ .Values.postfix.image.pullPolicy }}
          env:
            - name: LDAP_ROOT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tachydromos.fullname" . }}-openldap
                  key: LDAP_ROOT
            - name: LDAP_BINDDN_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tachydromos.fullname" . }}-openldap
                  key: LDAP_BINDDN_USERNAME
            - name: LDAP_BINDDN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tachydromos.fullname" . }}-openldap
                  key: LDAP_BINDDN_PASSWORD
          resources:
            {{- toYaml .Values.postfix.resources | nindent 12 }}
          command:
            - /opt/bootstrap.sh
          volumeMounts:
            - name: bootstrap
              mountPath: /opt/bootstrap.sh
              subPath: bootstrap.sh
            - name: configmap
              mountPath: /mnt/configmap
            - name: configmap-ldap
              mountPath: /mnt/configmap-ldap
            - name: configvolume
              mountPath: /mnt/configvolume
      containers:
        - name: postfix
          image: "{{ .Values.postfix.image.repository }}:{{ .Values.postfix.image.tag }}"
          imagePullPolicy: {{ .Values.postfix.image.pullPolicy }}
          ports:
            - name: smtp
              containerPort: {{ ternary 26 25 .Values.postfix.enableProxyProtocol }}
              protocol: TCP
            - name: submission
              containerPort: 587
              protocol: TCP
          resources:
            {{- toYaml .Values.postfix.resources | nindent 12 }}
          volumeMounts:
            - name: configvolume
              mountPath: /etc/postfix
              readOnly: true
            - name: certs
              mountPath: /tls
              readOnly: true
      volumes:
        - name: bootstrap
          configMap:
            name: {{ include "tachydromos.fullname" . }}-postfix-bootstrap
            defaultMode: 0755
        - name: configmap
          configMap:
            name: {{ include "tachydromos.fullname" . }}-postfix
        - name: configmap-ldap
          configMap:
            name: {{ include "tachydromos.fullname" . }}-postfix-ldap
        - name: configvolume
          emptyDir: {}
        - name: certs
          secret:
            secretName: {{ .Values.ingress.secretName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
